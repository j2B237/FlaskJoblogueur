<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->

		<link rel="canonical" href="https://wwww.joblogueur.com" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Joblogueur, Yossep">
		<meta name="generator" content="Digital Schools">
		<meta name="description" content="">

		<!-- Google bots -->
		<meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:standard, translate">

		<!-- Open graph -->
		<meta property="og:locale" content="fr_FR">
		<meta property="og:type"  content="article">
		<meta property="og:title" content="">
		<meta property="og:description" content="">
		<!-- Image file  -->
		<meta property="og:image" content=""/>
		<meta property="og:url" content="https://www.joblogueur.com">
		<meta property="og:site_name" content="Joblogueur">
		<!-- Digital schools icon -->
		<link rel="icon" href="{{ url_for('static', filename='/img/Logo-sm.png')}}" type="image/x-icon" />
		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/default.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/blog.css')}}">

		<!-- Bootstrap min css -->
		<link type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css')}}" rel="stylesheet">
		<!-- Customs CSS -->
		{% block css %}{% endblock css %}
		<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
		</style>

		<title>{{ title }}</title>
	</head>
	<body style="font-size: 15px;">
		<div class="container ">
			<header class="blog-header py-3">
				<div class="row flex-wrap justify-content-between align-items-center mb-3">
					<div class="col-4 pt-1">
						<a class="btn btn-sm btn-outline-success" href="{{ url_for('auth.register')}}">Inscription</a>
					</div>
					<div class="col-4 text-center">
						<a class="blog-header-logo text-dark" href="{{ url_for('blog.index')}}">
							<img src="{{ url_for('static', filename='img/Logo.png')}}" alt="joblogueur" style="width: 100px; height: 100px;border: 0.25px solid none; border-radius: 5px;" class="img-logo">
						</a>
					</div>
					<div class="col-4 d-flex justify-content-end align-items-center">
						<a class="link-secondary " href="{{ url_for('auth.login')}}">Connexion</a>
					</div>
				</div>
				<!-- SECONDARY NAVBAR -->
				{% block navbar %}{% endblock navbar %}
			</header>
			<!-- BANNER -->
			{% block banner %}{% endblock banner %}
		</div>

		<!-- Main content -->
		<main>
			{% block content %}{% endblock content %}
			<div class="container-fluid">
				<div class="row py-5" style="background-color: #726a95; color: rgb(250,250,250);">
					<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" >
				  		<p class="text-center">

				  		</p>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-1 col-lg-1"></div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 text-center pt-3">
						<a href="{% block goto %}{% endblock goto %}" class="btn btn-success">Rejoignez moi</a>
					</div>
				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer class="mt-5 text-center text-lg-start">
		  <!-- Grid container -->
		  <div class="container p-4">
		    <!--Grid row-->
		    <div class="row">
		      <!--Grid column-->

		      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mb-4">
				<h5 class="text-uppercase">En bref</h5>
				  <small class="text-muted">
					  <br><b></b>
				  </small>
		      </div>
		      <!--Grid column-->
		      <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 "></div>
		      <!--Grid column-->
		      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mb-4">
		        <h5 class="text-uppercase">Qui suis-je ?</h5>
				<small class="text-muted"></small>
		      </div>
		      <!--Grid column-->
		      <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1 "></div>
		      <!-- Grid column -->
		      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
		      	<h5>Ou suis-je ?</h5>
				  <small class="text-muted">
					  map
				  </small>
		      </div>
		    </div>

		  </div>
		  <!-- Grid container -->

		  <!-- Copyright -->
		  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
		    <div class="row">
		    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-3">
		    		Â© 2021 Copyright:
		    		<a class="text-dark" href="https://www.digitalschools.sn/">Digital Schools</a>
		    	</div>
		    </div>
		  </div>
		  <!-- Copyright -->
		</footer>
		<!-- Footer -->
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
		</script>
		<!-- Icon -->
    	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	</body>
</html>
