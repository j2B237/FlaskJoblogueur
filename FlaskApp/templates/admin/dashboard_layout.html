<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Joblogueur">
    <meta name="generator" content="Digital Schools">
    <title>{{title}}</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="canonical" href="https://wwww.joblogueur.com/admin">
  	<!-- Joblogueur icon -->
	<link rel="icon" href="{{ url_for('static', filename='/img/Logo-sm.png')}}" type="image/x-icon" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/admin/dashboard.css') }}">
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/default.css') }}">

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css')}}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body>
        <!-- New navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
		  <div class="container-fluid ">
			<div class="row">
				<div class="col-lg-11">
					<a href="{{ url_for('admin.index') }}"><img src="{{ url_for('static', filename='img/Logo-sm.jpg')}}" class="avatar me-2"></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
						>
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse " id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0 " >
							<!-- Etablissement -->
							{% if current_user.is_admin %}
								<li class="nav-item ">
									<a class="btn nav-link  p-2 px-4" href="{{ url_for('admin.list_all_notifications') }}">
									Notifications
									</a>
								</li>
							{% endif %}
							<!-- Enseignements -->
							<li class="nav-item">
								<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.list_all_post')}}" >
								Publications
								</a>
							</li>
							<!-- Categories -->
							{% if current_user.is_admin %}
								<li class="nav-item">
									<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.list_all_categories') }}">
									Categories
									</a>
								</li>
							<!-- Moderators -->
								<li class="nav-item">
									<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.list_all_moderators') }}">
									Moderateurs
									</a>
								</li>
							{% endif %}
							<!-- Archives -->
							<li class="nav-item">
								<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.list_all_archive') }}">
								Archives
								</a>
							</li>
							<!-- Compte -->
							<li class="nav-item">
								<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.account')}}">
								Compte
								</a>
							</li>

							<!-- Vie à l'école -->
							<li class="nav-item">
								<a class="btn nav-link p-2 px-4" href="{{ url_for('admin.logout') }}">
								Deconnexion
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		  </div>
		</nav>

        <div class="container-fluid d-grid gap-3">
			{% block content %}{% endblock %}
        </div>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
		</script>

		<script src="{{ url_for('static',filename='css/admin/dashboard.js') }}"></script>
		<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
